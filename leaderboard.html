<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Leaderboard</title>
  <style>
    body {
      background: linear-gradient(135deg, #001f3f, #0074D9);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    th, td {
      text-align: center;
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background: rgba(255, 255, 255, 0.2);
      font-weight: bold;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
      transition: all 0.2s ease-in-out;
    }

    .updated {
      animation: glow 1s ease-in-out;
    }

    @keyframes glow {
      from { background-color: rgba(0,255,0,0.3); }
      to { background-color: transparent; }
    }
  </style>
</head>
<body>
  <h1>üèÅ Live Leaderboard üèÅ</h1>
  <table id="leaderboard">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTQi-z2SLLIg21-uohF1NG58lzZZuPZ6V_wGuQ_g-PTmjvRHcUR3e6PPg4K80i7_Qia_YZkDIJS2eCL/pub?gid=0&single=true&output=csv";
    const tableHead = document.querySelector("#leaderboard thead");
    const tableBody = document.querySelector("#leaderboard tbody");
    let previousData = [];

    async function fetchSheetData() {
      const response = await fetch(SHEET_URL);
      const csvText = await response.text();
      const rows = csvText.trim().split("\n").map(r => r.split(","));
      return rows;
    }

    function renderTable(data) {
      const [headers, ...rows] = data;
      tableHead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

      const oldRows = {};
      Array.from(tableBody.querySelectorAll("tr")).forEach(tr => {
        const cells = tr.querySelectorAll("td");
        if (cells.length > 0) oldRows[cells[1].textContent] = tr;
      });

      tableBody.innerHTML = "";

      rows.forEach(row => {
        const playerName = row[1];
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });

        if (oldRows[playerName]) {
          const oldRow = Array.from(oldRows[playerName].querySelectorAll("td")).map(td => td.textContent);
          if (JSON.stringify(oldRow) !== JSON.stringify(row)) tr.classList.add("updated");
        }

        tableBody.appendChild(tr);
      });
    }

    async function updateLeaderboard() {
      const data = await fetchSheetData();
      renderTable(data);
    }

    updateLeaderboard();
    setInterval(updateLeaderboard, 15000); // refresh every 15 seconds
  </script>
</body>
</html>
