<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EIF Leaderboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root{
    /* Original Gradient Colors */
    --bg1: #ff8a00; /* Deep Orange */
    --bg2: #ffd24d; /* Golden Yellow */
    
    /* New Aesthetic Enhancements */
    --accent: #1e1e1e; /* Darker text for contrast */
    --table-shadow: rgba(0,0,0,0.15);
    --update-glow: #e6ffec; /* Light green background for flash */
    --moving-color: #008000; /* Darker green for moving row text/border */
    
    /* Podium Colors */
    --gold: #FFC72C; /* Brighter Gold */
    --silver: #A9B3B9; /* Cleaner Silver */
    --bronze: #8B4513; /* Earthy Bronze */
    --pod-bg: #ffffff; /* Clean White for Podium Cards */
  }
  html,body{height:100%;margin:0;}
  body{
    min-height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:30px; /* Increased gap from 20px */
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:white; 
    padding:30px 20px;
    background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 60%);
    background-attachment: fixed;
  }
  
  /* --- REVAMPED HEADING (BIGGER) --- */
  h1{
    margin:0;
    font-size: 4.5rem; /* Significantly increased font size */
    font-weight: 900; 
    letter-spacing:3px;
    text-transform:uppercase;
    display:flex;
    align-items:center;
    gap:12px;
    color: #fff; 
    text-shadow: 0 6px 12px rgba(0,0,0,0.5); /* Deeper, cleaner shadow */
    line-height: 1;
  }
  
  /* --- REVAMPED PODIUM STYLING --- */
  .podium-wrap{
    width:95%;
    max-width:1000px;
    display:flex;
    justify-content:center;
    align-items:flex-end;
    gap:18px;
    padding:10px;
    margin-bottom: 20px;
  }
  .podium{
    display:flex;
    gap:16px;
    align-items:flex-end;
    width:100%;
    justify-content:center;
    max-width:900px;
  }
  .pod{
    width: 180px;
    min-height: 120px;
    border-radius:16px;
    background: var(--pod-bg); 
    color: var(--accent);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-end;
    padding: 24px 16px 16px; /* Increased padding and space for badge */
    position:relative;
    transform-origin: bottom center;
    transition: transform 300ms ease;
    border: 3px solid transparent;
  }

  /* Specific Pod Tiers - Define height/scale for visual hierarchy */
  .pod.first{ transform: translateY(-16px) scale(1.05); } 
  .pod.second{ transform: translateY(0) scale(1.0); } 
  .pod.third{ transform: translateY(8px) scale(0.95); } 
  
  /* The Floating Rank Badge */
  .pod .place{
    position: absolute;
    top: -20px; /* Position above the card */
    left: 50%;
    transform: translateX(-50%);
    font-weight: 900; 
    font-size: 2.2rem; /* Bigger rank badge */
    line-height: 1.2;
    padding: 6px 14px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    border: 3px solid;
    z-index: 20;
  }
  
  /* Badge Colors */
  .pod.first .place { background: var(--gold); color: #333; border-color: #fff; }
  .pod.second .place { background: var(--silver); color: #333; border-color: #fff; }
  .pod.third .place { background: var(--bronze); color: white; border-color: #fff; }

  /* Ensure Full Name Display (allows wrapping, prevents ellipsis) */
  .pod .name{
    font-weight: 800; 
    font-size: 1.1rem; 
    white-space: normal; /* Allows wrapping */
    text-overflow: clip; 
    overflow: visible;
    width:100%;
    text-align:center;
    color: var(--accent);
    margin-top: 8px;
    line-height: 1.2;
  }
  
  /* Points: Lighter weight and no background block */
  .pod .points{
    font-size:1.1rem; 
    margin-top: 10px;
    padding: 0;
    background: transparent;
    font-weight: 600; /* Medium weight */
    color: #444; 
  }
  
  /* --- TABLE STYLING: INCREASED GAP (same as last request) --- */
  .table-wrap{
    width: 95%;
    max-width: 1000px;
    background: transparent; 
    border-radius:14px;
    padding:0 10px 10px; 
    box-shadow: 0 15px 40px var(--table-shadow); 
    overflow-x: auto;
  }
  table{
    width:100%;
    border-collapse: separate; 
    border-spacing: 0 14px;    /* Increased vertical space to 14px */
    overflow: hidden;
    color:var(--accent); 
    table-layout: auto; 
    padding-top: 50px; 
  }
  thead{
    position: sticky;
    top: 0;
    z-index: 10;
    background: #fcfcfc; 
    border-radius: 14px 14px 0 0;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
  }
  thead th{
    padding:15px 10px;
    text-transform:uppercase;
    font-size:0.85rem;
    letter-spacing:1.5px;
    text-align:center;
    background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
    border-bottom:3px solid var(--bg1);
    color: #444;
  }
  tbody tr{
    border-radius: 8px; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
    background-color: white; 
    transition: transform 500ms cubic-bezier(.2,.8,.2,1), background-color 220ms ease, box-shadow 500ms ease;
    will-change: transform;
    position: relative; 
    font-weight: 500;
  }
  tbody td{
    padding:14px 10px;
    text-align:center;
    border-bottom: none; 
    font-size:1rem;
    vertical-align:middle;
    font-weight: 500;
  }
  /* Round the corners of the individual rows */
  tbody td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
  tbody td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }

  /* Green flash for any change (data or rank) */
  tbody tr.updated-cell {
    background-color: var(--update-glow) !important; 
  }

  /* Movement and high Z-index for rank changes (sliding row) */
  tbody tr.moving {
    box-shadow: 0 12px 30px rgba(0, 150, 0, 0.4);
    background-color: #8cffb3 !important; /* Bright green while moving */
    color: var(--moving-color);
    font-weight: 700; 
    z-index: 5; 
    border: 1px solid var(--moving-color);
  }

  @media (max-width:760px){
    h1{font-size:2.5rem; letter-spacing:1px;}
    .pod{ width:100px; min-height:100px; padding: 18px 10px 10px; }
    .pod.first, .pod.second, .pod.third { transform: none; }
    .pod .place { font-size: 1.5rem; top: -15px; }
    .pod .name { font-size: 0.8rem; }
    .pod .points { font-size: 0.9rem; }
    tbody td { font-size: 0.85rem; padding: 10px 5px;}
    thead th { font-size: 0.75rem; padding: 10px 5px;}
  }
  .muted{opacity:0.9;font-weight:500;font-size:0.9rem;}
</style>
</head>
<body>
<h1>EIF LEADERBOARD</h1> 

<div class="podium-wrap">
  <div class="podium" id="podium">
    <!-- 2nd Place -->
    <div class="pod second" data-place="2"><div class="place">2nd ðŸ¥ˆ</div><div class="name muted">â€”</div><div class="points">0 pts</div></div>
    <!-- 1st Place -->
    <div class="pod first" data-place="1"><div class="place">1st ðŸ¥‡</div><div class="name muted">â€”</div><div class="points">0 pts</div></div>
    <!-- 3rd Place -->
    <div class="pod third" data-place="3"><div class="place">3rd ðŸ¥‰</div><div class="name muted">â€”</div><div class="points">0 pts</div></div>
  </div>
</div>

<div class="table-wrap">
  <table id="leaderboard" aria-label="Leaderboard">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>

<script>
// IMPORTANT: Use your correct public Google Sheet URL here
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTQi-z2SLLIg21-uohF1NG58lzZZuPZ6V_wGuQ_g-PTmjvRHcUR3e6PPg4K80i7_Qia_YZkDIJS2eCL/pub?gid=0&single=true&output=csv";

const tableHead = document.querySelector("#leaderboard thead");
const tableBody = document.querySelector("#leaderboard tbody");
const podium = document.getElementById("podium");
let previousRowsMap = new Map();
let previousOrder = [];
const POLL_MS = 20000; // Poll every 20 seconds for real-time updates

/**
 * Parses CSV text data into an array of arrays (rows and columns).
 */
function parseCSV(text){
  const rows = [];
  let cur="", row=[], inQuotes=false;
  for (let i=0;i<text.length;i++){
    const ch=text[i], next=text[i+1];
    if(ch==='"'){
      if(inQuotes && next==='"'){ cur+='"'; i++; } else { inQuotes=!inQuotes; }
    } else if(ch===',' && !inQuotes){ row.push(cur); cur=""; }
    else if((ch==='\n'||(ch==='\r'&&text[i+1]==='\n')) && !inQuotes){
      if(ch==='\r'&&text[i+1]==='\n'){ i++; }
      row.push(cur); rows.push(row.map(c=>c.trim())); row=[]; cur="";
    } else { cur+=ch; }
  }
  if(cur!==""||row.length>0){ row.push(cur); rows.push(row.map(c=>c.trim())); }
  return rows.filter(r=>r.length>0 && r.some(c=>c!==""));
}

/**
 * Attempts to automatically identify the column containing the scores/points.
 */
function detectPointsColumn(headers, rows){
  const normalized = headers.map(h=>(h||"").toLowerCase().replace(/[^a-z0-9]/g, ''));
  const candidates = ['total','points','score','pts'];
  // 1. Check for header keywords
  for(let c of candidates){
    const idx = normalized.indexOf(c);
    if(idx!==-1) return idx;
  }
  // 2. Fallback: Check for the last column that looks like numbers
  if(rows.length > 0) {
    for (let i = headers.length - 1; i >= 0; i--) {
        let numberCount = 0;
        rows.forEach(row => {
            const v = (row[i] || '').toString().replace(/[^0-9.\-]/g, '').trim();
            if (v !== '' && !isNaN(Number(v))) {
                numberCount++;
            }
        });
        if (numberCount / rows.length > 0.5) { return i; }
    }
  }
  return headers.length > 0 ? headers.length - 1 : 0;
}

/**
 * Fetches the CSV data from the Google Sheet URL.
 */
async function fetchSheetCSV(){
  // Add a cache-buster to the URL to ensure fresh data
  const url=SHEET_URL+(SHEET_URL.includes('?')?'&':'?')+'_='+Date.now();
  const resp=await fetch(url,{cache:"no-store"});
  if(!resp.ok) throw new Error("Failed to fetch sheet: "+resp.status);
  return parseCSV(await resp.text());
}

/**
 * Builds the table header row.
 */
function buildHeader(headers, ptsIdx){
  const tr=document.createElement('tr');
  const rankTh=document.createElement('th'); rankTh.textContent='Rank'; tr.appendChild(rankTh);
  
  headers.forEach((h, i) => { 
    const normalizedH = (h||'').toLowerCase().replace(/[^a-z0-9]/g, '');
    if (i !== ptsIdx && normalizedH !== 'rank' && normalizedH !== 'no') {
      const th=document.createElement('th'); 
      th.textContent=h||'â€”'; 
      tr.appendChild(th); 
    }
  });
  
  const ptsHeader = headers[ptsIdx] || 'Points';
  const ptsTh=document.createElement('th'); 
  ptsTh.textContent = ptsHeader;
  tr.appendChild(ptsTh);
  
  tableHead.innerHTML=""; 
  tableHead.appendChild(tr);
}

/**
 * Generates a unique key for a player/row based on its content for tracking changes.
 */
function playerKeyFromRow(headers, row, nameIdx, ptsIdx){
  const normalized = headers.map(h=>(h||"").toLowerCase().replace(/[^a-z0-9]/g, ''));
  const candidates = ['id','player','name','team'];
  
  // Try to find a specific key column first
  for(let c of candidates){
    const idx=normalized.indexOf(c); 
    if(idx!==-1 && row[idx]) return row[idx];
  }
  
  // Fallback to the determined name column
  if(nameIdx !== -1 && row[nameIdx] && nameIdx !== ptsIdx) return row[nameIdx];
  
  // Last fallback: Use the very first non-empty cell that isn't the points column
  for(let i = 0; i < row.length; i++) {
      if (i !== ptsIdx && row[i] && row[i].trim() !== '') {
          return row[i];
      }
  }

  return JSON.stringify(row);
}

/**
 * Compares old and new row positions and animates the reordering.
 * Animation is strictly tied to rank change AND position change (dy !== 0).
 */
function animateReorderAndRender(newOrderedRows, nameIdx, ptsIdx, originalHeaders){
  const oldElements={};
  Array.from(tableBody.children).forEach(tr=>{ const key=tr.dataset.key; if(key) oldElements[key]=tr; });
  const oldRects={};
  Object.entries(oldElements).forEach(([k,el])=>{ oldRects[k]=el.getBoundingClientRect(); });
  const frag=document.createDocumentFragment();

  newOrderedRows.forEach(item=>{
    const {key,rowData}=item;
    let tr=oldElements[key];
    
    // 1. Create/Re-use Row Element
    if(!tr){ 
      tr=document.createElement('tr'); 
      tr.dataset.key=key; 
      tr.classList.add('updated-cell');
    } else { 
      tr.classList.remove('updated-cell', 'moving'); 
    }
    
    tr.innerHTML="";
    
    // A. Add Rank
    const rankTd=document.createElement('td'); 
    rankTd.textContent=item.rank; 
    tr.appendChild(rankTd);
    
    // B. Add Data Columns (excluding points, rank/no columns)
    const dataCells = [];
    rowData.forEach((cellVal, i) => {
      if (i !== ptsIdx) {
        const normalizedH = (originalHeaders[i]||'').toLowerCase().replace(/[^a-z0-9]/g, '');
        if (normalizedH !== 'rank' && normalizedH !== 'no') {
            const td=document.createElement('td'); 
            td.textContent=cellVal; 
            dataCells.push(td);
        }
      }
    });
    dataCells.forEach(td => tr.appendChild(td));
    
    // C. Add Points (last column)
    const ptsTd = document.createElement('td');
    ptsTd.textContent = rowData[ptsIdx] || '0';
    tr.appendChild(ptsTd);

    // D. Check for Data Updates (score or any cell content change)
    const prevRowData = previousRowsMap.get(key)||[];
    if(prevRowData.length){
        let dataChanged = false;
        for(let i=0;i<rowData.length;i++){
            const prevVal = prevRowData[i] || "", curVal = rowData[i] || "";
            if(prevVal !== curVal){ 
                dataChanged = true; 
                break;
            }
        }
        if(dataChanged) tr.classList.add('updated-cell');
    }
    
    frag.appendChild(tr);
  });
  
  tableBody.innerHTML=""; tableBody.appendChild(frag);
  
  // E. Calculate Position Changes and Run Animation
  const newRects={};
  Array.from(tableBody.children).forEach(tr=>{ 
    const key=tr.dataset.key; 
    newRects[key]=tr.getBoundingClientRect(); 
  });

  Object.entries(newRects).forEach(([k,newRect])=>{
    const el=tableBody.querySelector(`tr[data-key='${CSS.escape(k)}']`);
    const oldRect=oldRects[k];
    if(!el) return;

    // Determine if position changed (if old position exists)
    const dy = oldRect ? oldRect.top - newRect.top : 0;
    
    // Check if rank actually changed (using previousOrder, which stores ranks by key)
    const prevRank = previousOrder.indexOf(k) + 1;
    const currentRank = parseInt(el.querySelector('td:first-child').textContent) || 0;
    
    // Animate ONLY if position changed AND the player's rank number is different
    const rankMoved = (dy !== 0 && prevRank !== currentRank && prevRank > 0 && currentRank > 0);

    if(rankMoved){
        // Ensure it has the base green highlight and the moving styles
        el.classList.add('moving', 'updated-cell'); 
        
        // Apply initial transform to old position
        el.style.transform=`translateY(${dy}px)`; 
        el.getBoundingClientRect(); // Forces reflow
        
        // Start animation to new position
        requestAnimationFrame(()=>{
            el.style.transition='transform 500ms cubic-bezier(.2,.8,.2,1)';
            el.style.transform='';
            el.addEventListener('transitionend',function onEnd(e){
                if(e.propertyName==='transform'){ 
                    el.classList.remove('moving'); 
                    el.style.transition=''; 
                    el.removeEventListener('transitionend',onEnd); 
                    // Keep green flash briefly after animation
                    setTimeout(() => el.classList.remove('updated-cell'), 500); 
                }
            });
        });
    } else {
        // If data changed but rank/position didn't move, just keep the flash and remove it later.
        if (el.classList.contains('updated-cell')) {
            setTimeout(() => el.classList.remove('updated-cell'), 1400); 
        }
        el.classList.remove('moving'); // Safety cleanup
    }
  });
}

/**
 * Renders the top 3 players onto the podium structure.
 */
function renderPodium(top3){
  const rankTexts = ['1st ðŸ¥‡', '2nd ðŸ¥ˆ', '3rd ðŸ¥‰'];
  // The HTML is ordered 2nd, 1st, 3rd, so we map the data accordingly
  const pods=[podium.querySelector('.pod.second'),podium.querySelector('.pod.first'),podium.querySelector('.pod.third')];
  const dataMap=[top3[1],top3[0],top3[2]]; 
  const textMap = [rankTexts[1], rankTexts[0], rankTexts[2]];
  
  for(let i=0;i<3;i++){
    const pod=pods[i],data=dataMap[i]; 
    if(!pod) continue;
    const placeEl=pod.querySelector('.place');
    const nameEl=pod.querySelector('.name'), pointsEl=pod.querySelector('.points');
    
    // Set the rank text and emoji
    placeEl.innerHTML = textMap[i] || `${i+1}th`; 
    
    if(data){ 
      let displayName = data.name || 'â€”'; 
      nameEl.textContent=displayName; 
      nameEl.classList.remove('muted'); 
      pointsEl.textContent=(data.points!=null?data.points:'0')+' pts'; 
    }
    else{ 
      nameEl.textContent='â€”'; 
      nameEl.classList.add('muted'); 
      pointsEl.textContent='0 pts'; 
    }
  }
}

/**
 * Main function to fetch, process, sort, and render the data.
 */
function processAndRender(allRows){
  if(!allRows||allRows.length<1) return;
  const originalHeaders=allRows[0].map(h=>h||''); 
  const rawRows=allRows.slice(1).filter(r=>r.some(c=>c.trim()!==""));
  
  const ptsIdx=detectPointsColumn(originalHeaders,rawRows);
  
  let nameIdx = -1;
  const normalizedHeaders = originalHeaders.map(h => (h || "").toLowerCase().replace(/[^a-z0-9]/g, ''));
  const nameCandidates = ['name', 'player', 'team', 'id'];

  for (let c of nameCandidates) {
    const idx = normalizedHeaders.indexOf(c);
    if (idx !== -1) {
      nameIdx = idx;
      break;
    }
  }
  
  if (nameIdx === -1 || nameIdx === ptsIdx) {
    nameIdx = originalHeaders.findIndex((_, i) => i !== ptsIdx);
    if (nameIdx === -1) nameIdx = 0; 
  }

  if (nameIdx === ptsIdx && originalHeaders.length > 1) {
      nameIdx = 0; 
  }
  
  const rowObjs=rawRows.map(row=>{
    const ptsRaw=(row[ptsIdx]||'').toString().replace(/[^0-9.\-]/g,'').trim();
    const points=ptsRaw===''||isNaN(Number(ptsRaw))?0:Number(ptsRaw);
    const name=(row[nameIdx]||'').toString(); 
    const key=playerKeyFromRow(originalHeaders,row, nameIdx, ptsIdx);
    return { key, name, points, rowData:row };
  });
  
  // MANDATORY SORTING: Descending by Points, Ascending by Name (tiebreaker)
  rowObjs.sort((a,b)=>{ 
    if(b.points!==a.points) return b.points-a.points; 
    return a.name.localeCompare(b.name); 
  });
  
  // Calculate Ranks (handles ties)
  let rank=0, lastPoints=null;
  rowObjs.forEach((r,idx)=>{ 
    if(lastPoints===null||r.points!==lastPoints){ 
      rank=idx+1; 
      lastPoints=r.points; 
    } 
    r.rank=rank; 
  });
  
  buildHeader(originalHeaders, ptsIdx);
  const newOrderedRows=rowObjs.map(r=>({ key:r.key,rowData:r.rowData,rank:r.rank }));
  animateReorderAndRender(newOrderedRows, nameIdx, ptsIdx, originalHeaders);
  renderPodium(rowObjs.slice(0,3).map(r=>({ name:r.name, points:r.points })));
  
  // Save current state for next comparison
  previousRowsMap.clear(); 
  rowObjs.forEach(r=>previousRowsMap.set(r.key,r.rowData.slice())); 
  previousOrder=rowObjs.map(r=>r.key);
}

/**
 * Initiates the leaderboard update process.
 */
async function updateLeaderboard(){
  try{
    const csv=await fetchSheetCSV();
    if(!csv||csv.length<=1){ tableHead.innerHTML="<tr><th>No data found or only header row</th></tr>"; tableBody.innerHTML=""; renderPodium([]); return; }
    processAndRender(csv);
  }catch(err){ console.error("ðŸ›‘ Failed to update leaderboard:",err); }
}

// Initial load and set interval for continuous updates
updateLeaderboard();
setInterval(updateLeaderboard,POLL_MS);
</script>
